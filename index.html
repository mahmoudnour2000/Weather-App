<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather App</title>
</head>
<body>
    <div class="contaner">
        <div class="search-box">
            <i class='bx bxs-map bx-tada bx-flip-horizontal' ></i>
            <input type="text" placeholder="Enter Your Location">
            <button class="bx bx-search-alt bx-tada bx-flip-horizontal"></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="./image/cloud.png" alt="">
                        <p class="temperature">0 <span>â„ƒ</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water bx-burst' ></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>humidity</p>
                </div>

                </div>
                <div class="wind">
                    <i class='bx bx-wind bx-fade-right' ></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0Km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>

                
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="./image/404.png" alt="">
                <p>Oops! Location Not Found</p>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
